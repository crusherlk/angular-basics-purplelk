<div class="container">
  <h3 class="text-center">Users Infomation</h3>
</div>
<div class="container-fluid">
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user?.name }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.phone }}</td>
        <td>{{ user?.street || user.address.street }}</td>
        <td>{{ user?.city || user.address.city }}</td>
      </tr>
      <!-- <tr *ngFor="let user of newEntry">
        <td>{{ user?.name }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.phone }}</td>
        <td>{{ user?.street }}</td>
        <td>{{ user?.city }}</td>
      </tr> -->
    </tbody>
  </table>
</div>
